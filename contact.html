<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | KAPATAGAN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url(background.png) no-repeat center center/cover;
      overflow-x: hidden;
      color: white;
    }

    .hover-zone {
      position: fixed;
      top: 0;
      left: 0;
      width: 30px;
      height: 100vh;
      z-index: 4;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      transition: left 0.4s ease;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hover-zone:hover + .side-menu,
    .side-menu:hover {
      left: 0;
    }

    .side-menu .top-content {
      display: flex;
      flex-direction: column;
    }

    .side-menu .logo-section {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .side-menu .logo-section img {
      height: 60px;
      margin-right: 10px;
    }

    .side-menu .logo-text {
      color: white;
      font-size: 14px;
      line-height: 1.4;
    }

    .side-menu ul {
      list-style: none;
    }

    .side-menu ul li {
      margin-bottom: 15px;
    }

    .side-menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      display: block;
      transition: 0.3s;
    }

    .side-menu ul li a:hover {
      color: #00aaff;
      transform: scale(1.05);
    }


    .main-content {
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 50px;
      border-radius: 15px;
      width: 100%;
      max-width: 600px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    form h2 {
      text-align: center;
      color: #00aaff;
      margin-bottom: 30px;
      font-size: 36px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 20px 25px;
      margin-bottom: 25px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    form input::placeholder,
    form textarea::placeholder {
      color: #ccc;
      font-size: 18px;
    }

    form textarea {
      resize: vertical;
      height: 200px;
    }

    form button {
      background: #00aaff;
      color: white;
      border: none;
      padding: 18px 40px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      width: 100%;
    }

    form button:hover {
      background: #008fcc;
      transform: scale(1.05);
    }

    .gif-footer {
      margin-top: 50px;
      text-align: center;
      width: 100%;
    }

    .gif-footer img {
      max-width: 100%;
      height: auto;
      border-radius: none;
      box-shadow: none;
    }

    @media (max-width: 600px) {
      form {
        padding: 30px 20px;
      }

      form h2 {
        font-size: 28px;
      }

      form input, form textarea {
        font-size: 18px;
        padding: 15px 20px;
      }

      form button {
        font-size: 18px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

<div class="hover-zone"></div>

<div class="side-menu">
  <div class="top-content">
    <div class="logo-section">
      <img src="logo.png" alt="Logo" />
      <div class="logo-text">
        <p>Municipality of</p>
        <p>Kapatagan</p> <!-- typo fixed -->
      </div>
    </div>
    <ul>

      <li><a href="vission and mission.html">üéØ Vision and Mission</a></li>

      <li><a href="national.html">üè¢ National Line Agencies</a></li>
      <li><a href="barangay directory.html">üèòÔ∏è Barangay Directory</a></li>
      <li><a href="cultural.html">üèõÔ∏è Cultural Property</a></li>
      <li><a href="Tourism.html">üåÑ Tourism</a></li>
      <li><a href="contact.html">üìû Contact Us</a></li>
    </ul>   
    </div>
    </div>
<img src="logo with municipal" alt="Kapatagan Logo" class="top-logo" />

<div class="main-content">
  <form onsubmit="submitForm(event)">
    <h2>Contact Us</h2>
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email Address" required />

<script>

    window.location.href = 'log-in.html';
  });
</script>

</body>
</html>
