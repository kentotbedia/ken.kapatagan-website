  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url(background.png) no-repeat center center/cover;
      overflow-x: hidden;
      color: white;
    }

    .hover-zone {
      position: fixed;
      top: 0;
      left: 0;
      width: 30px;
      height: 100vh;
      z-index: 4;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      transition: left 0.4s ease;
      z-index: 3;
      display: flex;
      flex-direction: column;
    }

    .hover-zone:hover + .side-menu,
    .side-menu:hover {
      left: 0;
    }

    .side-menu .logo-section {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .side-menu .logo-section img {
      height: 60px;
      margin-right: 10px;
    }

    .side-menu .logo-text {
      color: white;
      font-size: 14px;
      line-height: 1.4;
    }

    .side-menu ul {
      list-style: none;
      flex-grow: 1;
    }

    .side-menu ul li {
      margin-bottom: 15px;
    }

    .side-menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      display: block;
      transition: 0.3s;
    }

    .side-menu ul li a:hover {
      color: #00aaff;
      transform: scale(1.05);
    }

    .main-content {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 1;
      padding: 40px 20px;
    }

    .image-stack {
      display: flex;
      flex-direction: column;
      gap: 40px;
      width: 100%;
      max-width: 1200px;
    }

    .image-stack img {
      width: 100%;
      height: auto;
      max-height: 90vh;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }


    @media (max-width: 768px) {
      .image-stack {
        max-width: 95%;
        gap: 20px;
      }
      .side-menu {
        width: 200px;
        padding: 20px 15px;
      }
      .side-menu ul li a {
        font-size: 16px;
      }
      .side-menu .logo-section img {
        height: 50px;
      }
    }

    @media (max-width: 480px) {
      .side-menu {
        width: 180px;
      }
      .side-menu ul li a {
        font-size: 14px;
      }
    }
  </style>
</head>

 <script>
    const container = document.getElementById('container');

    function toggleForm() {
      container.classList.toggle("right-panel-active");
    }

    function handleSignUp(event) {
      event.preventDefault();
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);
      localStorage.setItem("userName", name);

      alert("Thank you for sign up Ma'am/Sir, You can now log-in this Webpage.");
      toggleForm();
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const savedEmail = localStorage.getItem("userEmail");
      const savedPassword = localStorage.getItem("userPassword");

      if (email === savedEmail && password === savedPassword) {
        alert("Login successful! Enjoy your Journey Ma'am/Sir..");
        window.location.href = "menu.html";
      } else {
        alert("Login failed. Incorrect email or password.");
      }
    }

    function forgotPassword() {
      const email = prompt("Enter your email to recover password:");
      const savedEmail = localStorage.getItem("userEmail");
      const savedPassword = localStorage.getItem("userPassword");

      if (email === savedEmail) {
        alert("Your password is: " + savedPassword);
      } else {
        alert("Email not found.");
      }
    }

    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }
  </script>
