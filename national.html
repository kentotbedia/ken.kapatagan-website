<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>National Line Agencies</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('background.png') no-repeat center center/cover;
      overflow-x: hidden;
      color: white;
    }

    /* Hover zone for opening side menu */
    .hover-zone {
      position: fixed;
      top: 0;
      left: 0;
      width: 30px;
      height: 100vh;
      z-index: 4;
    }

    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      transition: left 0.4s ease;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Side menu visibility on hover */
    .hover-zone:hover + .side-menu,
    .side-menu:hover {
      left: 0;
    }

    /* Logo section in side menu */
    .side-menu .logo-section {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .side-menu .logo-section img {
      height: 60px;
      margin-right: 10px;
    }

    .side-menu .logo-text {
      color: white;
      font-size: 14px;
      line-height: 1.4;
    }

    /* Side menu links */
    .side-menu ul {
      list-style: none;
    }

    .side-menu ul li {
      margin-bottom: 15px;
    }

    .side-menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      display: block;
      transition: 0.3s;
    }

    .side-menu ul li a:hover {
      color: #00aaff;
      transform: scale(1.05);
    }

     
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .main-content h1 {
      font-size: 48px;
      color: #00aaff;
      margin-bottom: 20px;
    }

    .logo-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      justify-items: center;
    }

    .logo-container img {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }

     
     
    @media (max-width: 1200px) {
      .side-menu {
        width: 220px;
      }

      .main-content h1 {
        font-size: 40px;
      }

      .logo-container {
        grid-template-columns: repeat(4, 1fr);
      }

      
    }

    @media (max-width: 1024px) {
      .side-menu {
        width: 200px;
      }

      .main-content h1 {
        font-size: 36px;
      }

      .logo-container {
        grid-template-columns: repeat(3, 1fr);
      }

      .top-logo {
        max-width: 230px;
      }
    }

    @media (max-width: 768px) {
      .side-menu {
        width: 180px;
      }

      .main-content h1 {
        font-size: 28px;
      }

      .logo-container {
        grid-template-columns: repeat(2, 1fr);
      }

      .side-menu ul li a {
        font-size: 16px;
      }

      .top-logo {
        max-width: 200px;
      }
    }

    @media (max-width: 480px) {
      .side-menu {
        width: 150px;
      }

      .main-content h1 {
        font-size: 24px;
      }

      .logo-container {
        grid-template-columns: 1fr;
      }

      .side-menu ul li a {
        font-size: 14px;
      }

      .top-logo {
        max-width: 180px;
      }
    }
  </style>
</head>
