<!DOCTYPE html>
<html lang="en">
<head>
  <title>National Line Agencies</title>
  <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url(background.png) no-repeat center center/cover;
      overflow-x: hidden;
      color: white;
    }

    .hover-zone {
      position: fixed;
      top: 0;
      left: 0;
      width: 30px;
      height: 100vh;
      z-index: 4;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      transition: left 0.4s ease;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hover-zone:hover + .side-menu,
    .side-menu:hover {
      left: 0;
    }

    .side-menu .logo-section {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .side-menu .logo-section img {
      height: 60px;
      margin-right: 10px;
    }

    .side-menu .logo-text {
      color: white;
      font-size: 14px;
      line-height: 1.4;
    }

    .side-menu ul {
      list-style: none;
    }

    .side-menu ul li {
      margin-bottom: 15px;
    }

    .side-menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      display: block;
      transition: 0.3s;
    }

    .side-menu ul li a:hover {
      color: #00aaff;
      transform: scale(1.05);
    }

    .side-menu #logoutBtn {
      align-self: center;
      color: white;
      background: #070a0c62;
      padding: 10px 20px;
      text-align: center;
      border-radius: 5px;
      font-size: 18px;
      width: 150px;
      transition: 0.3s;
      text-decoration: none;
    }

    .side-menu #logoutBtn:hover {
      background: #03855a80;
    }

    .main-content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
      padding: 0 20px;
    }

    .main-content h1 {
      font-size: 48px;
      color: #00aaff;
      margin-bottom: 20px;
    }

    .logo-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      justify-items: center;
    }

    .logo-container img {
      width: 150px; 
      height: 150px; 
      object-fit: contain;
    }
  </style>
</head>
