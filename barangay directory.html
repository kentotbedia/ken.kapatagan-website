  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background: url('background.png') no-repeat center center/cover;
  color: white;
  overflow-x: hidden;
}

.hover-zone {
  position: fixed;
  top: 0;
  left: 0;
  width: 30px;
  height: 100vh;
  z-index: 4;
}

.side-menu {
  position: fixed;
  top: 0;
  left: -250px;
  width: 250px;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(10px);
  padding: 30px 20px;
  transition: left 0.4s ease;
  z-index: 3;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.hover-zone:hover + .side-menu,
.side-menu:hover {
  left: 0;
}

.side-menu .logo-section {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.side-menu .logo-section img {
  height: 60px;
  margin-right: 10px;
}

.side-menu .logo-text {
  color: white;
  font-size: 14px;
  line-height: 1.4;
}

.side-menu ul {
  list-style: none;
}

.side-menu ul li {
  margin-bottom: 15px;
}

.side-menu ul li a {
  color: white;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  display: block;
  transition: 0.3s;
}

.side-menu ul li a:hover {
  color: #00aaff;
  transform: scale(1.05);
}

.side-menu #logoutBtn {
  align-self: center;
  color: white;
  background: #070a0c62;
  padding: 10px 20px;
  text-align: center;
  border-radius: 5px;
  font-size: 18px;
  width: 150px;
  transition: 0.3s;
  text-decoration: none;
}

.main-content {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 1;
  padding: 50px 20px;
  background: url('barangay-bg.jpg') no-repeat center center/cover;
  background-size: cover;
}

.directory-title {
  font-size: 36px;
  text-align: center;
  margin-top: 20px;
  color: #00aaff;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
}

.barangay-logos {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 20px;
  justify-items: center;
  margin-top: 50px;
}

.barangay-logos img {
  width: 150px; 
  height: 150px;
  border-radius: 50%;
  transition: transform 0.3s ease;
  background-color: white;
  padding: 5px;
  object-fit: cover;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.barangay-logos img:hover {
  transform: scale(1.1);
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
  padding-top: 60px;
}

.modal-content {
  background-color: #fefefe;
  margin: 5% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 600px; 
}

.modal-content img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 20px;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

#barangayDescription {
  color: black; 
  font-size: 16px; 
}

/* Media Queries */
@media only screen and (max-width: 1200px) {
  .barangay-logos {
    grid-template-columns: repeat(4, 1fr);
  }
}

@media only screen and (max-width: 900px) {

}

@media only screen and (max-width: 600px) {

}

@media only screen and (max-width: 400px) {

}

  <div id="barangayModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="barangayName"></h2>
      <img id="barangayImage" src="" alt="Barangay Image" />
      <p id="barangayDescription"></p>
    </div>
  </div>

  <script>
    const barangayLogos = document.querySelectorAll('.barangay-logo');
    const modal = document.getElementById('barangayModal');
    const barangayName = document.getElementById('barangayName');
    const barangayImage = document.getElementById('barangayImage');
    const barangayDescription = document.getElementById('barangayDescription');
    const closeModal = modal.querySelector('.close');

    barangayLogos.forEach(logo => {
      logo.addEventListener('click', function() {
        barangayName.textContent = logo.getAttribute('data-name');
        barangayDescription.textContent = logo.getAttribute('data-description');
        barangayImage.src = logo.getAttribute('data-image');
        modal.style.display = 'block';
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
