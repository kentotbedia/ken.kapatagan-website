<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Cultural Property</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('background.png') no-repeat center center/cover;
      overflow-x: hidden;
      color: white;
    }

    .hover-zone {
      position: fixed;
      top: 0;
      left: 0;
      width: 30px;
      height: 100vh;
      z-index: 4;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      max-width: 80%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      transition: left 0.3s ease;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hover-zone:hover + .side-menu,
    .side-menu:hover {
      left: 0;
    }

    .side-menu .top-content {
      display: flex;
      flex-direction: column;
    }

    .side-menu .logo-section {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .side-menu .logo-section img {
      height: 60px;
      margin-right: 10px;
    }

    .side-menu .logo-text {
      color: white;
      font-size: 14px;
      line-height: 1.4;
    }

    .side-menu ul {
      list-style: none;
    }

    .side-menu ul li {
      margin-bottom: 15px;
    }

    .side-menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      display: block;
      transition: 0.3s;
    }

    .side-menu ul li a:hover {
      color: #00aaff;
      transform: scale(1.05);
    }

    .main-content {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
    }

    .main-content img {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.3s;
    }

    .main-content img:hover {
      transform: scale(1.05);
    }

   
    @media (max-width: 768px) {
      .side-menu {
        width: 200px;
      }

      .side-menu .logo-section img {
        height: 50px;
      }

      .side-menu .logo-text {
        font-size: 12px;
      }

      .side-menu ul li a {
        font-size: 16px;
      }

      .main-content img {
        max-width: 300px;
      }
    }

    @media (max-width: 480px) {
      .side-menu {
        width: 180px;
      }

      .side-menu .logo-section img {
        height: 40px;
      }

      .side-menu .logo-text {
        font-size: 11px;
      }

      .side-menu ul li a {
        font-size: 14px;
      }


      .main-content img {
        max-width: 90%;
      }
    }
  </style>
</head>
