    .hover-zone {
      position: fixed;
      top: 0;
      left: 0;
      width: 30px;

    }

    .side-menu {
      position: fixed;

      display: flex;

    }

    .side-menu .logo-section {

      align-items: center;
      margin-bottom: 20px;

    }

    .side-menu .logo-text {

    }

    .side-menu ul {
      list-style: none;
    }

    .side-menu ul li {
      margin-bottom: 15px;
    }

    .side-menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      display: block;
      transition: 0.3s;
    }

    .side-menu ul li a:hover {
      color: #00aaff;
      transform: scale(1.05);

    .side-menu #logoutBtn {

      transition: 0.3s;

    .side-menu #logoutBtn:hover {
